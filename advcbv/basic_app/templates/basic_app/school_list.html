{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
  <h1>Welcome to a list of all of the schools</h1>
  <ol>
    {% for school in schools %}
      <h2><li><a href="{{school.id}}">{{school.name}}</a></li></h2> <!--school.id is the primary key of the School model, because no other one is definted -->
    {% endfor %}
  </ol>
{% endblock %}
